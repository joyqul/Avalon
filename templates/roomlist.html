{% extends "layout.html" %}
{% block body %}
<div id="container">
    <div id="context">
        <div id="top">
            <a href="{{ url_for('createRoom') }}">Create room</a>
        </div>
        {% for room in rooms %}
        <div id="outerbox">
            <h2>Room Name: {{ room["name"] }}</h2>
            <p>Create by: {{ room["owner"] }}</p>
            <p>Player: {{ room["count"] }}</p>
            <p>Room ID: {{ room["id"] }} <a href="{{ url_for('createRoom') }}">Join</a></p>
        </div>
        {% endfor %}
    </div>
    <div id="sidebar">
        <h2>MYID</h2>
        <p>Win: 10</p>
        <p>Lose: 10</p>
    </div>
</div>
{% endblock %}

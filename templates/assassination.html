{% extends "inner.html" %}
{% block body %}
<div class="room">
    <p> This is room {{ roomId }} </p>
    {% if isAssassin %}
        <form action="" method=post class="center">
            {% for player in room["players"] %}
                {% if player not in room["minions"] %}
                    <p><input type="radio" name="kill" value="{{player}}"> {{player}} </p>
                {% endif %}
            {% endfor %}
            <input type=submit value="KILL">
        </form>
    {% else %}
        <p> wait assassin to chose merlin </p>
    {% endif %}
</div>
{% endblock %}

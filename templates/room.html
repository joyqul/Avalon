{% extends "layout.html" %}
{% block body %}
<div class="room">
    <p> This is room {{ roomId }} </p>
    {% for player in room["players"] %}
        {% if player == session['userId'] %}
            <p class="me"> {{player}} </p>
        {% else %}
            <p> {{player}} </p>
        {% endif %}
    {% endfor %}
    {% if isOwner %}
    <form action="" method=post class="center">
    <input type=submit value="START">
    </form>
    {% endif %}
</div>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
<div id="content">
    <p> This is room {{ roomId }} </p>
    {% for player in room["players"] %}
        <p> {{player}} </p>
    {% endfor %}
    {% if isOwner %}
    <form action="" method=post class="center">
    <input type=submit value="START">
    </form>
    {% endif %}
</div>
{% endblock %}

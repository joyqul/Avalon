{% extends "layout.html" %}
{% block body %}
<div class="col-12">
    <div class="row">
        <form action="" method=post>
            {% if isOwner and room["count"] >= 5 %}
            <div class="col-6 col-m-2"><input type=submit name="submit" value="START"></div>
            {% endif %}
            <div class="col-6 col-m-2"><input type=submit name="submit" value="EXIT"></div>
        </form>
    </div>
</div>
{% for player in room["players"] %}
<div class="col-6 col-m-3">
    {% if player == session['userId'] %}
    <div class="player me"> <p> You </p> </div>
    {% else %}
    <div class="player"> <p> {{player}} </p></div>
    {% endif %}
</div>
{% endfor %}
{% endblock %}

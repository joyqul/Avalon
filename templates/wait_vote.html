{% extends "inner.html" %}
{% block body %}
<div id="content">
    <p> This is room {{ roomId }} </p>
    {% for player in room["players"] %}
        <p> {{player}} </p>
        {% if player in voted %}
            <p> voted </p>
        {% else %}
            <p> thinking </p>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}

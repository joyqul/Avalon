{% extends "layout.html" %}
{% block body %}
<div id="content">
    <h1>Sign Up</h1>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action="" method=post class="center">
        <h2><label>Account</label><input type=text name=username value="{{ request.form.username }}"></h2>
        <h2><label>Password</label><input type=password name=password></h2>
        <h2><label>Retype</label><input type=password name=retypePassword></h2>
        <p><input type=submit value=SignUp> <a href="{{ url_for('login') }}">Have account?</a></p>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href='https://fonts.googleapis.com/css?family=Cuprum:700,400' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <title>Avalon Online</title>
    </head>
    <body>
        <div class="row">
            <div class="col-12">
                <section>
                    <div class="row">
                        <h1 class="col-12">Avalon Online</h1>
                        <div class="col-1"></div>
                        <form action="" method=post class="col-10">
                            <h2><div class="box"><img src="images/account.svg" alt="Account"></div> 
                                <input type=text name=username placeholder="Account"></h2>
                            <h2><div class="box"><img src="images/password.svg" alt="Password"></div> 
                                <input type=password name=password placeholder="Password"></h2>
                            <p><input type=submit value=Login></p>
                        </form>
                        <div class="col-1"></div>
                        <p class="col-12">... or <a href="signup.html">signup</a></p>
                    </div>
                </section>
            </div>
            <div class="col-12">
                <footer><p>2015 Powered by Deepshine, Joyqul</p></footer>
            </div>
        </div>
    </body>
</html>
